<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      height: 100px;
      width: 100px;
      border: solid 1px #ffffff;
      background-color: green;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id='board'></div>

  <script>
    let pattern = [
      0, 2, 0,
      0, 1, 0,
      0, 0, 0
    ]

    let color = 1

    function show () {
      let board = document.getElementById('board')
      board.innerHTML = ''
      for (let i = 0; i < 9; i++) {
        let cell = document.createElement('div')
        cell.innerText = 
          pattern[i] === 2 ? '⚫️' :
          pattern[i] === 1 ? '⚪️' : ''
        cell.classList.add('cell')
        cell.addEventListener('click', () => userMove(i))
        board.appendChild(cell)
        if ((i + 1) % 3 === 0) {
          board.appendChild(document.createElement('br'))
        }
      }
    }

    function userMove (x) {
      if (pattern[x] !== 0) {
        alert('请在空白处落子！')
        return false
      }
      pattern[x] = color
      show()
      if (check(pattern, color)) {
        alert(color === 2 ? '⚫️ is winner !' : '⚪️ is winner !')
        return false
      }
      color = 3 - color
      if (willWin(pattern, color)) {
        console.log(pattern)
        console.log(color === 2 ? '⚫️ will winner !' : '⚪️ will winner !')
      }
      pcMove(pattern, color)
    }

    function pcMove (pattern, color) {
      let pcResult = bestChoice(pattern, color)
      console.log('======', pcResult)
      pattern[pcResult.point[0]] = color
      show()
      console.log(bestChoice(pattern, color))
      if (check(pattern, color)) {
        alert(color === 2 ? '⚫️ is winner !' : '⚪️ is winner !')
        return false
      }
      color = 3 - color
      if (willWin(pattern, color)) {
        console.log(pattern)
        console.log(color === 2 ? '⚫️ will winner !' : '⚪️ will winner !')
      }
    }

    function clone (pattern) {
      // return JSON.parse(JSON.stringify(pattern))
      return Object.create(pattern)
    }

    function willWin (pattern, color) {
      for (let i = 0; i < 9; i++) {
        if (pattern[i]) {
          continue
        }
        let tmp = clone(pattern)
        tmp[i] = color
        if (check(tmp, color)) {
          return [i]
        }
      }
      return null
    }
    let m = 0
    let n = 0

    function bestChoice (pattern, color) {
      let p
      if (p = willWin(pattern, color)) {
        console.log('last -----------', color, pattern, m++)
        return {
          point: p,
          result: 1
        }
      }

      let result = -2
      let point = null
      for (let i = 0; i < 9; i++) {
        if (pattern[i]) {
          continue
        }
        let tmp = clone(pattern)
        tmp[i] = color
        let r = bestChoice(tmp, 3 - color).result
        console.log('result ---', color, r, i, n++)
        if (-r > result) {
          result = -r
          point = [i]
        }
        if (result === 1) {
          break
        }
      }
      return {
        point: point,
        result: point ? result : 0
      }
    }

    function check (pattern, color) {
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          if (pattern[3 * i + j] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          if (pattern[3 * j + i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }

      {
        let win = true
        for (let i = 0; i < 3; i++) {
          if (pattern[i * 3 + i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      {
        let win = true
        for (let i = 0; i < 3; i++) {
          if (pattern[2 * i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
    }

    show()
    console.log(bestChoice(pattern, color))

  </script>
</body>
</html>
