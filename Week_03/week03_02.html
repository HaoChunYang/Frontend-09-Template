<script>
  let regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
  let dictionary = ['Number', 'whitespace', 'LineTerminator', '*', '/', '+', '-']

  function tokenize (source) {
    let result = null
    while (true) {
      result = regexp.exec(source)
      if (!result) {
        break
      }

      for (let i = 0; i < dictionary.length - 1; i++) {
        if (result[i + 1]) {
           console.log(dictionary[i])
        }
      }
      console.log(result)
    }
  }
</script>
